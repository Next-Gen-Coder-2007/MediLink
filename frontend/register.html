{% extends 'base.html' %}
{% block title %}Register - MediLink{% endblock %}
{% block css %}
<style>
    .main-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px 0;
    }

    .form-wrapper {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 24px;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        padding: 40px;
        max-width: 900px;
        width: 100%;
        max-height: 90vh;
        overflow-y: auto;
        border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .title {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 30px;
        text-align: center;
        color: #333;
        position: relative;
    }

    .title .highlight {
        color: #4CAF50;
        position: relative;
    }

    .title::after {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 3px;
        background: linear-gradient(to right, #4CAF50, #45a049);
        border-radius: 2px;
    }

    .form-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 25px;
        margin-top: 30px;
    }

    .form-section {
        background: rgba(248, 250, 252, 0.8);
        padding: 25px;
        border-radius: 16px;
        border: 1px solid rgba(226, 232, 240, 0.8);
    }

    .section-title {
        font-size: 1.2rem;
        font-weight: 600;
        color: #4CAF50;
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 2px solid #e2e8f0;
    }

    .form-row {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 15px;
        margin-bottom: 15px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 15px;
    }

    .form-group.full-width {
        grid-column: 1 / -1;
    }

    label {
        font-weight: 600;
        margin-bottom: 8px;
        color: #374151;
        font-size: 0.9rem;
    }

    .required {
        color: #ef4444;
    }

    input,
    select,
    textarea {
        padding: 12px 16px;
        font-size: 14px;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        outline: none;
        transition: all 0.3s ease;
        background: white;
        font-family: inherit;
    }

    input:focus,
    select:focus,
    textarea:focus {
        border-color: #4CAF50;
        box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        transform: translateY(-1px);
    }

    input:hover,
    select:hover,
    textarea:hover {
        border-color: #cbd5e1;
    }

    textarea {
        resize: vertical;
        min-height: 80px;
    }

    input[type="file"] {
        padding: 8px 12px;
        background: #f8fafc;
        border-style: dashed;
    }

    input[type="file"]:hover {
        background: #f1f5f9;
    }

    .register-btn {
        margin-top: 30px;
        padding: 16px 40px;
        border: none;
        border-radius: 50px;
        background-color: green;
        color: white;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        width: 100%;
        max-width: 300px;
        margin-left: auto;
        margin-right: auto;
        display: block;
    }

    .register-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
        background-color: green;
    }

    .register-btn:active {
        transform: translateY(0);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .form-wrapper {
            padding: 30px 20px;
            margin: 10px;
            border-radius: 20px;
        }

        .title {
            font-size: 2rem;
        }

        .form-container {
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .form-row {
            grid-template-columns: 1fr;
            gap: 15px;
        }

        .form-section {
            padding: 20px 15px;
        }
    }

    @media (max-width: 480px) {
        body {
            padding: 10px;
        }

        .form-wrapper {
            padding: 25px 15px;
        }

        .title {
            font-size: 1.8rem;
        }

        input,
        select,
        textarea {
            padding: 10px 12px;
        }
    }

    .register-btn:disabled {
        opacity: 0.7;
        cursor: not-allowed;
        transform: none;
    }

    .form-wrapper::-webkit-scrollbar {
        width: 8px;
    }

    .form-wrapper::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.1);
        border-radius: 4px;
    }

    .form-wrapper::-webkit-scrollbar-thumb {
        background: #4CAF50;
        border-radius: 4px;
    }

    .form-wrapper::-webkit-scrollbar-thumb:hover {
        background: #45a049;
    }
    .ac .form-group{
        margin-bottom: 30px;
    }
</style>
{% endblock %}

{% block content %}
<div class="main-container">
    <div class="form-wrapper">
        <h1 class="title">Register <span class="highlight">Patient</span></h1>

        <form action="{{ url_for('register') }}" method="POST" enctype="multipart/form-data">
            <div class="form-container">
                <div class="form-section">
                    <h2 class="section-title">Personal Information</h2>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="first_name">First Name <span class="required">*</span></label>
                            <input type="text" id="first_name" name="first_name" required>
                        </div>
                        <div class="form-group">
                            <label for="last_name">Last Name <span class="required">*</span></label>
                            <input type="text" id="last_name" name="last_name" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="date_of_birth">Date of Birth</label>
                            <input type="date" id="date_of_birth" name="date_of_birth">
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select id="gender" name="gender">
                                <option value="" disabled selected>-- Select Gender --</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="blood_group">Blood Group</label>
                            <input type="text" id="blood_group" name="blood_group" placeholder="e.g., A+, B-, O+">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" placeholder="Enter your Phone Number">
                        </div>
                    </div>

                    <div class="form-group full-width">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" rows="3" placeholder="Enter your full address"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="photo">Profile Photo</label>
                        <input type="file" id="photo" name="photo" accept="image/*">
                    </div>
                </div>

                <div class="form-section ac">
                    <h2 class="section-title">Account Information</h2>

                    <div class="form-group">
                        <label for="username">Username <span class="required">*</span></label>
                        <input type="text" id="username" name="username" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address <span class="required">*</span></label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password <span class="required">*</span></label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <h2 class="section-title">Emergency Contact & Insurance</h2>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="emergency_contact_name">Emergency Contact Name</label>
                            <input type="text" id="emergency_contact_name" name="emergency_contact_name">
                        </div>
                        <div class="form-group">
                            <label for="emergency_contact_phone">Emergency Contact Phone</label>
                            <input type="tel" id="emergency_contact_phone" name="emergency_contact_phone">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="insurance_number">Insurance Number</label>
                        <input type="text" id="insurance_number" name="insurance_number"
                            placeholder="Enter insurance policy number">
                    </div>
                </div>

            </div>

            <button type="submit" class="register-btn">Create Account</button>
        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.querySelector('form');
        const submitBtn = document.querySelector('.register-btn');

        form.addEventListener('submit', function () {
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating Account...';
        });

        const requiredFields = document.querySelectorAll('input[required]');
        requiredFields.forEach(field => {
            field.addEventListener('blur', function () {
                if (this.value.trim() === '') {
                    this.style.borderColor = '#ef4444';
                } else {
                    this.style.borderColor = '#4CAF50';
                }
            });
        });
    });
</script>
{% endblock %}
